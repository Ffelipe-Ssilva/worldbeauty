<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/main.css}" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Lista de Clientes</title>
    </head>
    <body>
        <div class="container-sm">
            <header>
               <header-component th:href="@{/}" header-text="Lista de Pedidos" />
            </header>
           
            <br />
            <div class="accordion" id="clientes">
                <div class="accordion-item" th:each="pedido:${pedidos}">
                    <list-pedidos-component 
                        th:pedido-id="${pedido.id}"
                        th:pedido-cliente="${pedido.cliente.nome}"
                        th:pedido-servico="${pedido.servico.nome}">
                    </list-pedidos-component>
                </div><br><br>
			<a th:href="@{/}" class="btn btn-warning">Sair</a>
            </div>
            
            
            <footer>
                <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
                <script th:src="@{/components/header.js}"></script>
                <script th:src="@{/components/list-pedidos.js}"></script>
                <script>
                    $( document ).ready(function() {
                        let opt = $("#opt").attr("value")
                        switch (opt) {
                            case "feminino":
                                $("#optFeminino").attr("selected",true)
                                break;
                            case "masculino":
                                $("#optMasculino").attr("selected",true)
                                break;
                        }
                    });
                </script>
            </footer>
        </div>
    </body>
</html>
